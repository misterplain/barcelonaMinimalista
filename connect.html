    <div class="container">

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="chat-tab" data-toggle="tab" data-target="#chat" type="button" role="tab" aria-controls="chat" aria-selected="true">Chat</button>

                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="chat" role="tabpanel" aria-labelledby="home-tab">
                        <form id="myForm">
                            <div class="mb-3">
                                <div class="col-12 ">
                                    <input class="form-control" type="text" name="fname" id="nameInput" placeholder="Name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="col">
                                    <textarea rows="4" cols="50" name="comment"  class="form-control" form="myForm" id="commentInput" placeholder="Enter comment here"></textarea>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="col">
                                    <input type="button" class="form-control" onclick="myFunctionChat()" value="Post">
                                </div>
                            </div>
                        </form>
                        <div id="comment-chat">
                            
                        </div>
                    </div>
                    <div class="tab-pane fade" id="trade" role="tabpanel" aria-labelledby="profile-tab">

                                <div class="mb-3">
                                    <div class="col-12 ">
                                        <input type="text"  class="form-control" name="fname" id="nameInputTrade" placeholder="Name">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="col">
                                        <textarea rows="4" cols="50" name="comment"  class="form-control" form="myForm" id="commentInputTrade" placeholder="Enter comment here"></textarea>
                                    </div>
                                </div>
                                <div class="mb-3">

                                    </div>
                                </div>
                            </form>
                            <div id="comment-trade">
                                <p></p>
                            </div>
                        </div>

                            <form id="myForm">
                                <div class="mb-3">
                                    <div class="col-12 ">
